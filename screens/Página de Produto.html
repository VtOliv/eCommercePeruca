<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/pgProduto.css" rel="stylesheet">
    <title>Página de Produto</title>
</head>
<body>
    <main class="container-fluid">
        <header>
            <!-- Imagem do Logo -->
            <div class="row container">
                <div class="col-xs-12">
                    <div class="logo">
                        <img id="exemplo" class="img-responsive" src="images/logo.png" alt="logo" title="Wig's House">
                    </div>
                </div>
            </div>


            <!-- Imagens de Login/Carrinho -->
            <div class="row container-fluid">
                <div class="col-xs-6">
                    <a href="index.html">
                        <img class="login" src="img/images.png" alt="login">
                        <p id="login" class="caption">Login</p>
                    </a>
                </div>
                <div class="col-xs-6">
                    <a href="Checkout.html">
                        <img class="carrinho" src="img/carrinho-de-compras.png" alt="carrinho">
                        <p id="carrinho" class="caption">Carrinho</p>
                    </a>
                </div>
            </div>

            <!-- Navbar do site em telas grandes -->
            <div id="navbar" class="row container-fluid bg-info">
                <ul class="nav justify-content-end col-xs-12">
                    <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Lisos</button>
                    </li>
                    <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Cacheados</button>
                    </li>
                    <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Crespos</button>
                    </li>
                    <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Ondulados</button>
                    </li>
                    <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Naturais</button>
                    </li>
                    <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Cosplay</button>
                    </li>
                </ul>
            </div>

            <!-- Navbar que só aparece em modo responsivo -->
            <div id="navbarR" class="row container-fluid">
                <nav id="menu" class="navbar navbar-expand-md bg-light navbar-light">
                    <a class="navbar-brand" href="#">Menu</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav col-md-12 col-xs-12">
                            <li class="nav-item col-lg-2 col-xs-12">
                                <button class="botao btn btn-basic nav-link" href="#">Lisos</button>
                            </li>
                            <li class="nav-item col-lg-2 col-xs-12">
                                <button class="botao btn btn-basic nav-link" href="#">Cacheados</button>
                            </li>
                            <li class="nav-item col-lg-2 col-xs-12">
                                <button class="botao btn btn-basic nav-link" href="#">Crespos</button>
                            </li>
                            <li class="nav-item col-lg-2 col-xs-12">
                                <button class="botao btn btn-basic nav-link" href="#">Ondulados</button>
                            </li>
                            <li class="nav-item col-lg-2 col-xs-12">
                                <button class="botao btn btn-basic nav-link" href="#">Naturais</button>
                            </li>
                            <li class="nav-item col-lg-2 col-xs-12">
                                <button class="botao btn btn-basic nav-link" href="#">Cosplay</button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <section class="container-fluid">
            <div class="row ">
                <div class="col">
                    <img id="fotoFixa" src="img/produtos - perucas/013-frente.jpg" alt="Imagem principal">
                </div>
                

</body>
</html>
