<header class="card-header bg-info text-light">
    <img src="../../../../assets/images/caixa-de-correio.png" alt="" srcset="" width="25" height="25">
    <b class="p-4 font-weight-bolder">Dados de Entrega</b>
</header>
<div class="border border-top-0 mt-2 p-4">
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="hidden" id="cep-valido" value="false">
        <input class="form-control" placeholder="Digite seu CEP..." (keypress)="teste()">
    </div>
    <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input class="form-control" type="text" name="endereco" placeholder="Endereço..."
            id="endereco" disabled>
    </div>
    <div class="form-group">
        <label for="numero-res">Numero:</label>
        <input class="form-control" type="number" name="numero-res" placeholder="Digite o numero..."
            id="numero-res">
    </div>
    <div class="form-group">
        <label for="complemento">Complemento:</label>
        <input class="form-control" type="text" name="complemento"
            placeholder="Digite um complemento..." id="complemento">
    </div>
    <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input class="form-control" type="text" name="bairro" placeholder="Bairro..."
            id="bairro" disabled>
    </div>
    <div class="form-group row">
        <div class="col-6">
            <label for="cidade">Cidade:</label>
            <input class="form-control" type="text" name="cidade" placeholder="Cidade..." id="cidade" disabled>
        </div>
        <div class="col-6">
            <label for="sel-estado">Estado:</label>
            <select class="form-control" name="estado" id="sel-estado" disabled>
                <option value="" selected>Estado</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="forma-envio">Forma de envio:</label>
        <select class="form-control" name="forma-envio" id="sel-forma-envio">
            <option value="" disabled selected>Forma de envio</option>
            <option value="50">Rapida - R$ 50,00</option>
            <option value="20">Normal - R$ 20,00</option>
        </select>
    </div>
</div>
