<div class="container-fluid">
  <div class="row ">
    <div class="col">
      <div id="loginFunc">

        <header id="LogoPrincipal">
          <a href="/home"><img src="../../../assets/images/logoWig.png" alt="LogoPrincipal" width="350px"></a>
        </header>
        <form id="form-loginFunc" [formGroup]="formFunc" (ngSubmit)="entrar()">
          <img class="mb-4" src="#" alt="" width="40" height="30">
          <h1 class="h3 mb-3 font-weight-normal text-center">Fa√ßa seu login</h1>

          <div class="form-group">
            <label for="inputText">Matricula:</label>
            <input type="text" class="form-control" (keypress)="permitirNumerosFunc($event)" placeholder="Matricula"
              required minlength="4" maxlength="8" formControlName="matricula">
          </div>

          <div class="form-group">
            <label for="inputPassword">Senha:</label>
            <input type="password" class="form-control" placeholder="Senha" required minlength="4" maxlength="8"
              formControlName="senha">
          </div>

          <button class="btn btn-lg btn-info btn-block" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
