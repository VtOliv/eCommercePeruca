<div class="container-fluid">
    <div class="row ">
        <div class="col">
            <div id="loginFunc">
            </div>
            <header id="LogoPrincipal">
                <a href="/home"><img src="../../../assets/images/logoWig.png" alt="LogoPrincipal" width="350px"></a>
            </header>
           
            <form id="form-signinFunc">
                <img class="mb-4" src="#" alt="" width="40" height="30">
                <h1 class="h3 mb-3 font-weight-normal text-center">Fa√ßa seu login</h1>

                <label  for="inputName">Nome</label>
                <input type="text" class="form-control mb-2" (keypress)="permitirLetrasFunc($event)"  placeholder="Seu Nome" required autofocus=""
                    formControlName="nome">

                <label  for="inputMatricula">Matricula</label>
                <input type="number" class="form-control mb-2" (keypress)="permitirNumerosFunc($event)" placeholder="Sua matricula" required autofocus=""
                    formControlName="matricula">

                <label for="inputPassword">Senha:</label>
                <input type="password" class="form-control" placeholder="Senha" required minlength="4" maxlength="8"
                    formControlName="senhaFunc">
            </form>
        </div>
    </div>
</div>
