<div class="container-fluid">
    <div id="storage" class="container">
        <form class="col formulario" [formGroup]=" formAltProd" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="descProduto" placeholder="Nome do produto">
            </div>
            <div class="form-group">
                <input type="number" min="1" step="0" class="form-control col-md-5" formControlName="qtdProduto" placeholder="Quantidade"
                    required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control col-md-6" formControlName="valorProduto"
                    placeholder="Valor do produto" required>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-info btn-block mb-3" id="btn-cadastrar">Alterar</button>
            </div>
        </form>
    </div>
</div>
