<div class="container-fluid">
    <h1>Estoque</h1>
    <div id="storage" class="container">
        <form class="col formulario" [formGroup]=" formCadProd" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="number" class="form-control" formControlName="codigo"
                    placeholder="Codigo do produto" required>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <input type="text" class="form-control"
                        formControlName="descricao" placeholder="Descrição do produto" required>
                </div>
                <div class="col-6">
                    <input type="number" class="form-control"
                        formControlName="valor" placeholder="Valor do produto" required>
                </div>
            </div>
            <div>
                <span *ngIf="imagensUpload.length > 0"><strong>Imagens  adicionadas:</strong></span>
                <span *ngFor="let img of imagensUpload">{{img.name}}<br></span>
            </div>
            <input #imagem type="file"  formControlName="imagens" multiple (change)="handleFileInput($event.target.files)">
            <div class="form-group row">
                <select class="form-control" name="estado" formControlName="categoria">
                    <option value="" selected disabled>Categoria</option>
                    <option> loiro</option>
                </select>
            </div>
            <button class="btn btn-lg btn-info btn-block mb-3" id="btn-cadastrar">Cadastrar</button>
        </form>
        <div>Deletar produtos</div>
        <select> Selecione o id 
           <!-- <option> </option> -->
        </select>
    </div>
  
</div>
