<div class="container-fluid">
    <h1>Estoque</h1>
    <div id="storage" class="container">
        <form class="col formulario" [formGroup]=" formCadProd" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="number" class="form-control" formControlName="codigo"
                    placeholder="Codigo do produto" required>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <input type="text" class="form-control"
                        formControlName="descricao" placeholder="Descrição do produto" required>
                </div>
                <div class="col-6">
                    <input type="number" class="form-control"
                        formControlName="valor" placeholder="Valor do produto" required>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="imagens" placeholder="coloque a url das imagens" required>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <input type="text" class="form-control" formControlName="categoria" placeholder="Digite a categoria"
                        required>
                </div>
            </div>
            <button class="btn btn-lg btn-info btn-block mb-3" id="btn-cadastrar">Cadastrar</button>
        </form>
    </div>
</div>
