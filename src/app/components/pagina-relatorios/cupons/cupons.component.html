<app-nav-relatorios></app-nav-relatorios>

<div class="container-fluid">
  <h1>Cupons de Desconto</h1>
  <div id="content" class="container">

    <div *ngFor="let cupom of cupons">
      <div class="border border-success bg-light">
        <h5>{{cupom.nome}}</h5>
        <p>{{cupom.Desconto}}</p>
        <p>{{cupom.ativo}}</p>
        <hr>
        <label for="Ativar">Ativar este cupom ?</label>
        <div class="form-group" name="Ativar">
          <button (click)="ativarCupom()">Ativar</button>
          <button (click)="desativarCupom()">Desativar</button>
        </div>
      </div>

    </div>
  </div>
</div>
