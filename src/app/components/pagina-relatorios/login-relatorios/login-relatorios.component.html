<div class="container-fluid">
    <div id="logo" class="col-6">
        <img src="../../../../assets/images/logoWig.png" width="400px">

        <div id="formulario" class="col-6">
            <form id="form-signin" [formGroup]="formFunc" (ngSubmit)="login()">
                <h6 class="h3 mb-6 font-weight-normal text-center">Retaguarda</h6>
                <p>Use seu ID da empresa para entrar.</p>

                <input type="email" class="form-control mb-2" placeholder="MatrÃ­cula" autofocus="" formControlName="matricula">

                <input type="password" class="form-control" placeholder="Senha" required minlength="8" maxlength="12"
                    formControlName="senha">
                <br>
                <button class="btn btn-lg btn-dark btn-block" type="submit">Entrar</button>

                <div>
                    <a routerLink="/recuperar-senha" id="cadastro">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </div>
</div>
