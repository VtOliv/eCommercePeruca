<div class="d-inline">
    <div class="card" style="width: 12rem;">
        <div class="card-body">
            <img [src]="produto.imagens[0].local" class="img-thumbnail" width="230px">
            <h5 class="bg-dark text-light">{{produto.descricao}}</h5>
            <p class="card-text">{{produto.codProduto}} | {{produto.categoria}} <br>
            {{produto.valorProduto}} <br> 
        </p>
            <a href="#" class="btn btn-dark">Comprar</a>
        </div>
    </div>
</div>
