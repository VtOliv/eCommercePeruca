<section id="desc" class="container-fluid">
    <div class="row justify-content-center mt-2">
        <em> Confira nossos produtos mais vendidos :</em>
    </div>
</section>

<div class="container-fluid d-flex">
    <div *ngFor="let produto of produtosVisiveis" class="d-inline col-md-3 col-xs-12 mt-2">
        <div class="card">
            <div class="text-center">
                <img [src]="produto.imagens[0].local" class="imagem-produto">
            </div>
            <div class="card-body">
                
                <h5>{{produto.descricao}}</h5>
                <p class="card-text"> {{produto.categoria.descricao}} <br>
                    R$ {{produto.valorProduto}} <br>
                </p>
                <a (click)="abrirPaginaProduto(produto.codProduto)" class="btn btn-dark text-white">Comprar</a>
            </div>
        </div>
    </div>
</div>

<div id="todos" class="col-12 mt-3 justify-content-center">
    <button routerLink="/catalogo" class="btn btn-dark btn-block">
        Ver Todos
    </button>
</div>
