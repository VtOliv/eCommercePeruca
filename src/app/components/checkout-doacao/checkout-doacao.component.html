<app-header></app-header>
<main class="container d-flex">
    <form id="formulario Checkout" class="row">

        <div class="col-md-3">
            <header class="p-3 mb-2 bg-info text-light">
                Dados pessoais
            </header>
            <div class="p-2">
                <div class="form-group">
                    <label for="nomeUsuário">Nome completo</label>
                    <input class="form-control" type="text" name="nomeUsuario" placeholder="Digite nome completo">
                </div>
                <div class="form-group">
                    <label for="cpfUsuario">CPF</label>
                    <input id="CPFuser" class="form-control" type="text" name="cpfUsuario"
                        placeholder="Digite seu CPF">
                </div>
                <div class="form-group">
                    <label for="telusuario">Seu Telefone</label>
                    <input id="telUser" class="form-control" type="text" name="telusuario"
                        placeholder="(00) 0 0000-0000">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Endereço de email</label>
                    <input id="emailUser" type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nome@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Senha</label>
                    <input id="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="**********">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirme a Senha</label>
                    <input id="confirmeSenha" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="**********">
                </div>
</div>
        </div>

        <div class="col-md-3">
            <header class="p-3 mb-2 bg-info text-light">
                Pagamento

            </header>

                <div class="form-group">
                <label for="cartaousuario">Número do Cartão</label>
                <input id="cartaoVali" class="form-control" type="text" name="cartaousuarioo"
                    placeholder="Digite N° cartão">
            </div>
            <div class="form-row p-2">
                <div class="col">
                    <label for="dataValidade">Data Validade</label>
                    <input type="text" class="form-control" placeholder="00/00">
                </div>
                <div class="form-group" id="col">
                    <label for="CodSegurança">CVV</label>
                    <input type="text" class="form-control" placeholder="CVV">
                </div>

                <div class="form-row p-2">
                    <label for="nomeTitular">Nome Titular</label>
                    <input class="form-control" type="text" name="nomeUsuario" placeholder="Nome Titular">
                </div>

                <div class="form-row p-2">
                    <label for="cpfCliente">CPF Titular</label>
                    <input id="cpfCliente" class="form-control" type="text" name="cpfCliente"
                        placeholder="CPF Titular">
                </div>

                <a class="btn" href="#">
                    <button type="button" class="btn btn-success" data-toggle="modal"
                        data-target="#compraFinalizada"> Finalizar Compra</button>
                </a>

            </div>
        </div>


<div id="compraFinalizada" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Compra realizada</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Compra realizada com sucesso!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-info">Receber NF via e-mail</button>
            </div>
        </div>
    </div>
</div>
 <div class="col-md-5">
   <div id="redes" class="form-group">
    <select class="form-control formgroup" placeholder="local" name="local-doacao" required [(ngModel)]="escolhido" (ngModelChange)="mudarLocal()">
        <option selected disabled>Local</option>
        <option value=0>{{locais[0].nome}}</option>
        <option value=1>{{locais[1].nome}}</option>
        <option value=2>{{locais[2].nome}}</option>
    </select>
    <div>
                {{localEscolhido.nome}}
    
        <iframe #iframe width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </div>
</div>
</form>
</main>
<app-footer></app-footer>
