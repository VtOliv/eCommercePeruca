<app-header></app-header>
<form id="formulario-checkout" class="row">
    <div class="col-md-7">
        <header class="p-3 mb-2 bg-info text-light">
            <select class="form-control formgroup" placeholder="local" name="local-doacao" required
                [(ngModel)]="escolhido" (ngModelChange)="mudarLocal()">
                <option selected disabled>Local</option>
                <option value=0>{{locais[0].nome}}</option>
                <option value=1>{{locais[1].nome}}</option>
                <option value=2>{{locais[2].nome}}</option>
            </select>
        </header>
        <div>

            <iframe #iframe width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen=""
                aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
    <div class="col-md-5">
        <header class="p-3 mb-2 bg-info text-light">
            Pagamento

        </header>

        <form class="form-group" [formGroup]="formPagamento">
            <div class="col-12">
                <label for="cartaousuario">Número do Cartão</label>
                <input id="cartaoVali" class="form-control" (keypress)="permitirNumeros($event)" type="text"
                    name="cartaousuarioo" formControlName="numeroCartao" placeholder="Digite N° cartão"
                    mask="0000 0000 0000 0000">
            </div>
            <div class="form-row p-3">
                <div class="col-9">
                    <label>Data validade:</label>
                    <div class="row">
                        <div class="col-6 pr-1">
                            <select class="custom-select" formControlName="mesValidade" (change)="verificarValidade()">
                                <option value="" selected disabled hidden>Mês</option>
                                <option *ngFor="let dia of dias" [value]="dia">{{dia}}</option>
                            </select>
                        </div>
                        <div class="col-6 pl-1">
                            <select class="custom-select" formControlName="anoValidade" (change)="verificarValidade()">
                                <option value="" selected disabled hidden>Ano</option>
                                <option *ngFor="let ano of anos" [value]="ano">{{ano}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <label>CVV:</label>
                    <input class="form-control" type="text" placeholder="..." (keypress)="permitirNumeros($event)"
                        maxlength="3" formControlName="cvv">
                </div>
            </div>

            <div class="col-12">
                <label for="nomeTitular">Nome Titular</label>
                <input class="form-control" type="text" name="nomeUsuario" (keypress)="permitirLetras($event)"
                    placeholder="Nome Titular" formControlName="nomeTitular">
            </div>

            <div class="col-12">
                <label for="cpfCliente">CPF Titular</label>
                <input id="cpfCliente" class="form-control" (keypress)="permitirNumeros($event)" type="text"
                    name="cpfCliente" placeholder="CPF Titular" mask="000.000.000-99">
            </div>

            <div class="pt-3 d-flex flex-row-reverse">
                <a class="btn" href="#">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#compraFinalizada">
                        Finalizar Doação</button>
                </a>
            </div>

        </form>
    </div>
</form>
<app-footer></app-footer>
