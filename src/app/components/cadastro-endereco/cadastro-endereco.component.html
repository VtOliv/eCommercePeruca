<form class="border border-top-0 mt-2 p-4" [formGroup]="formEndereco">
    <div class="form-group">
        <label>Destinatario:</label>
        <input class="form-control" placeholder="Digite o nome do destinatario..." formControlName="destinatario">
    </div>
    <div class="form-group">
        <label>CEP:</label>
        <input class="form-control" placeholder="Digite seu CEP..." formControlName="cep">
    </div>
    <div class="form-group">
        <label>Logradouro:</label>
        <input class="form-control" type="text" placeholder="Endereço..." formControlName="logradouro">
    </div>
    <div class="form-group">
        <label>Numero:</label>
        <input class="form-control" type="number" placeholder="Digite o numero..." formControlName="numero">
    </div>
    <div class="form-group">
        <label>Complemento:</label>
        <input class="form-control" type="text" placeholder="Digite um complemento..."
        formControlName="complemento">
    </div>
    <div class="form-group">
        <label>Bairro:</label>
        <input class="form-control" type="text" placeholder="Bairro..." formControlName="bairro">
    </div>
    <div class="form-group row">
        <div class="col-6">
            <label>Cidade:</label>
            <input class="form-control" type="text" placeholder="Cidade..." formControlName="cidade">
        </div>
        <div class="col-6">
            <label>Estado:</label>
            <select class="form-control" name="estado" formControlName="estado">
                <option value="" selected>Estado</option>
                <option value="SP" >SP</option>
                <option value="RJ" >RJ</option>
            </select>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-success" (click)="novoEndereco.emit(formEndereco.value)">Cadastrar endereço</button>
    </div>
</form>
