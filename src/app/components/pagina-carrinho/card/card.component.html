<div class="container-fluid d-flex row mb-3">
    <div id="productTable" class="row col-md-8 col-sm-12">
        <table class="table table-hover text-center p-3 overflow-auto">
            <thead id="headerTable" class="col-8">
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Qtd</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">
                        <img class="icon-lixeira" src="../../../../assets/images/lixeira_2.png" alt="remover item">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of carrinho">
                    <td id="conteudoProduto" class="d-flex">
                        <img class="peruca" [src]="item.produto.imagens[0].local"
                            width="50px" alt="produto">
                        <p>{{item.produto.descricao}}</p>
                    </td>

                    <td>
                        <button (click)="mudarQuantidade(-1, item)">-</button>
                        {{item.quantidade}}
                        <button (click)="mudarQuantidade(1, item)">+</button>
                    </td>
                    <td>
                        <strong>R$ {{item.produto.valorProduto}}</strong>
                    </td>
                    <td class="remover-produto" (click)="removerProduto(item)">
                        <img class="icon-lixeira" src="../../../../assets/images/remover-x_1.svg">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="col-md-4 col-xs-12">
        <div id="card" class="jumbotron jumbotron-fluid p-3">
            <h2 id="subtotal">Resumo do Pedido:</h2>
        </div>
        <div>

            <hr>
            <strong>TOTAL:</strong>
            <p>R$ {{total}}</p>
            <button routerLink="/checkout" class="btn btn-success btn-block">Continuar</button>
        </div>
    </div>
</div>
