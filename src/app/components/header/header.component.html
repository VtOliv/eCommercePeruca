<nav class="d-flex justify-content-between row nav-header fixed-top">
    <div class="d-flex align-items-center col-md-4 col-xs-12" id="div-menu">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
            <a href="#">Institucional</a>
            <a href="#"></a>
        </div>

        <div id="main">
            <button class="openbtn" (click)="openNav()">&#9776;</button>
        </div>
    </div>

    <div id="imgLogo" class="d-flex align-items-center justify-content-center col-md-4 col-xs-12">
        <div class="row imgLogo">
            <a class="navbar-brand" href="#">
                <img src="../../../assets/images/logoWig.png" alt="LogoPrincipal" width="200px">
            </a>
        </div>
    </div>

    <div id="busca">
        <form id="barra-de-pesquisa" class="form-inline my-2 my-lg-0">
            <div id="divBusca" class="col-xs-12">
                <input type="text" id="txtBusca" placeholder="Pesquisar..." />
                <button class="btn rounded"><img src="../../../assets/images/find.png" width="20px" id="btnBusca"
                        alt="Buscar" /></button>
            </div>
        </form>
    </div>


    <div class="d-flex align-items-center justify-content-between col-md-4 col-xs-12 carrinho-login">
        <div id="buscaResp">
            <form id="barra-de-pesquisa" class="form-inline my-2 my-lg-0">
                <div id="divBusca" class="col-xs-12">
                    <input type="text" id="txtBusca" placeholder="Pesquisar..." />
                    <button class="btn rounded"><img src="../../../assets/images/find.png" width="20px" id="btnBusca"
                            alt="Buscar" /></button>
                </div>
            </form>
        </div>

        <div class="acessar-carrinho" routerLink="/carrinho" data-display="static" aria-haspopup="true"
            aria-expanded="false">
            <img src="../../../assets/images/carrinho-de-compras.png" width="35px">
        </div>
        <div class="acessar dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true"
            aria-expanded="false">
            <img src="../../../assets/images/conta.svg" width="35px">
        </div>
        <div class="dropdown-menu dropdown-menu-right">
            <div [ngClass]="logado ? 'aparecer': 'esconder'">
                <form class="px-4 py-3">
                    <div class="text-center">
                        <img *ngIf="nome != 'Michelle Santana'" src="../../../assets/images/login_perfil.png"
                            width="100px">
                        <img *ngIf="nome == 'Michelle Santana'" src="../../../assets/images/woman.png" width="100px">

                        <p>{{nome}}</p>
                    </div>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="deslogarCliente()">Sair</a>
            </div>
            <div [ngClass]="!logado ? 'aparecer': 'esconder'">
                <form class="px-4 py-3 " (ngSubmit)="login()" [formGroup]="formLogin">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Endereço de email:</label>
                        <input type="email" class="form-control" formControlName="email"
                            placeholder="email@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Senha:</label>
                        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Lembre de mim
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Entrar</button>
                </form>
                <div class="dropdown-divider"></div>
                <div class="pointer">
                    <a class="dropdown-item" routerLink="/cadastre-se">Não é cadastrado ? Cadastre-se agora</a>
                </div>
            </div>
        </div>
    </div>
</nav>
