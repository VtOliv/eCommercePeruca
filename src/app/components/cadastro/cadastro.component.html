<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/wig.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Wig's House - Cadastre-se</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row ">
            <div class="col">
                <img id="fotoFixa" src="../../../assets/images/tentativa2.jpg" alt="Imagem principal">
            </div>
            <div class="col">
                <div id="Cadastre-se">
                </div>
                <div id="LogoPrincipal">
                    <a href="home.html"><img src="../../../assets/images/logo.png" alt="LogoPrincipal" width="300px"></a>
                </div>
                <div id="Titulo" class="p-2">
                    <h1 class="h3 mb-3 mt-4 font-weight-normal">
                        Cadastre-se
                    </h1>
                </div>
                <form>
                    <input type="text"  id="input-nome" class="form-control" placeholder="Seu nome Completo" required=""
                        autofocus="">   
                    <input type="text" id="input-cpf" class="form-control" placeholder="Seu CPF" required autofocus="">
                    <input type="text" id="input-numero" class="form-control" placeholder="Seu telefone" required
                        autofocus="">
                    <input type="email" id="input-email" class="form-control" placeholder="Seu email" required
                        autofocus="">
                    <input type="password" id="input-senha" class="form-control" placeholder="Senha" required>
                    <input type="password" id="input-confirme-senha" class="form-control"
                        placeholder="Confirme sua senha" required>
                    <input type="hidden" value="false" id="senhas-iguais">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="termos" required> Eu aceito os termos de uso.
                        </label>
                    </div>
                    <button class="btn btn-lg btn-info btn-block" id="btn-cadastrar">Continuar</button>
                </form>
            </div>
        </div>
    </section>
</body>

<app-footer></app-footer>
</html>
