<form class="border border-top-0 mt-2 p-4" [formGroup]="formPagamento">
    <div class="form-group">
        <label>Numero do cartão:</label>
        <input class="form-control" type="text" placeholder="0000 0000 0000 0000"
            (keypress)="permitirNumeros($event)" maxlength="19" formControlName="numeroCartao"
            mask="0000 0000 0000 0000">
    </div>
    <div class="form-group row">
        <div class="col-9">
            <label>Data validade:</label>
            <div class="row">
                <div class="col-6 pr-1">
                    <select class="custom-select" formControlName="mesValidade" (change)="verificarValidade()">
                        <option value="" selected disabled hidden>Mês</option>
                        <option *ngFor="let dia of dias" [value]="dia">{{dia}}</option>
                    </select>
                </div>
                <div class="col-6 pl-1">
                    <select class="custom-select" formControlName="anoValidade" (change)="verificarValidade()">
                        <option value="" selected disabled hidden>Ano</option>
                        <option *ngFor="let ano of anos" [value]="ano">{{ano}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-3">
            <label>CVV:</label>
            <input class="form-control" type="text" placeholder="000" (keypress)="permitirNumeros($event)" maxlength="3"
                formControlName="cvv">
        </div>
    </div>
    <div class="form-group">
        <label>Nome do titular:</label>
        <input class="form-control" type="text" placeholder="Nome do Titular" maxlength="20"
            (keypress)="permitirLetras($event)" formControlName="nomeTitular">
    </div>
    <div class="form-group">
        <label>CPF do titular:</label>
        <input class="form-control" type="text" placeholder="CPF do Titular"
            (keypress)="permitirNumeros($event)" maxlength="14" formControlName="cpf" required mask="000.000.000-99">
    </div>
</form>
