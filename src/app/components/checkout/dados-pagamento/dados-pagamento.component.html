<div class="border border-top-0 mt-2 p-4">
    <div class="form-group">
        <label>Numero do cartão:</label>
        <input class="form-control" type="text" placeholder="Digite o numero do cartão..." (keypress)="permitirNumeros($event)" maxlength="16">
    </div>
    <div class="form-group row">
        <div class="col-9">
            <label>Data validade:</label>
            <input class="form-control" type="month" [min]="data">
        </div>
        <div class="col-3">
            <label>CVV:</label>
            <input class="form-control" type="text" placeholder="..." (keypress)="permitirNumeros($event)" maxlength="3">
        </div>
    </div>
    <div class="form-group">
        <label>Nome titular:</label>
        <input class="form-control" type="text" placeholder="Digite um complemento..." maxlength="20" (keypress)="permitirLetras($event)">
    </div>
    <div class="form-group">
        <label>CPF do titular:</label>
        <input class="form-control" type="text" placeholder="Digite o CPF do titular..." (keypress)="permitirNumeros($event)" maxlength="11">
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-success btn-block" id="btn-finalizar" (click)="botaoFinalizarClicado.emit()">Finalizar compra</button>
    </div>
</div>
