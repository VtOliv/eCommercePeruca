<form class="border border-top-0 mt-2 p-4" [formGroup]="formPagamento">
    <div class="form-group">
        <label>Numero do cartão:</label>
        <input class="form-control" type="text" placeholder="Digite o numero do cartão..." (keypress)="permitirNumeros($event)" maxlength="16" formControlName="numeroCartao">
    </div>
    <div class="form-group row">
        <div class="col-9">
            <label>Data validade:</label>
            <input class="form-control" type="month" [min]="data" formControlName="dataValidade">
        </div>
        <div class="col-3">
            <label>CVV:</label>
            <input class="form-control" type="text" placeholder="..." (keypress)="permitirNumeros($event)" maxlength="3" formControlName="cvv">
        </div>
    </div>
    <div class="form-group">
        <label>Nome titular:</label>
        <input class="form-control" type="text" placeholder="Digite um complemento..." maxlength="20" (keypress)="permitirLetras($event)" formControlName="nomeTitular">
    </div>
    <div class="form-group">
        <label>CPF do titular:</label>
        <input class="form-control" type="text" placeholder="Digite o CPF do titular..." (keypress)="permitirNumeros($event)" maxlength="11" formControlName="cpf">
    </div>
</form>
