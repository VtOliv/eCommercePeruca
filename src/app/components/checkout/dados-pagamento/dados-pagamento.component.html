<div class="border border-top-0 mt-2 p-4">
    <div class="form-group">
        <label for="numero-cartao">Numero do cartão:</label>
        <input class="form-control" type="text" name="numero-cartao"
            placeholder="Digite o numero do cartão..." id="numero-cartao">
    </div>
    <div class="form-group row">
        <div class="col-9">
            <label for="data-validade">Data validade:</label>
            <input class="form-control" type="month" class="datepicker" name="data-validade" 
                id="data-validade">
        </div>
        <div class="col-3">
            <label for="cod-cartao">CVV:</label>
            <input class="form-control" type="text" name="cod-cartao" placeholder="..." id="cod-cartao">
        </div>
    </div>
    <div class="form-group">
        <label for="nome-titular">Nome titular:</label>
        <input class="form-control" type="text" name="nome-titular"
            placeholder="Digite um complemento..." id="nome-titular">
    </div>
    <div class="form-group">
        <label for="input-cpf">CPF do titular:</label>
        <input class="form-control" type="text" name="input-cpf"
            placeholder="Digite o CPF do titular..." id="input-cpf">
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-success btn-block" id="btn-finalizar" (click)="botaoFinalizarClicado.emit()">Finalizar compra</button>
    </div>
</div>
