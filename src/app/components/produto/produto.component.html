<div class="col-md-6 p-4">
    <div class="carousel">
        <div *ngFor="let item of imagens" [ngClass]="item.classe ? 'habilitado':'desabilitado'">
            <img [src]="item.imagem" alt="slide" style="width: 100%;">
            <a class="icon-carousel icon-carousel-esq">
                <span class="icon-carousel-pos esquerda"></span>
            </a>
            <a class="icon-carousel icon-carousel-dir" (click)="mudar(item)">
                <span class="icon-carousel-pos direita"></span>
            </a>
        </div>
    </div>


    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/images/produtos - perucas/000 - frente.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/produtos - perucas/000 - frente.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/produtos - perucas/000 - frente.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
