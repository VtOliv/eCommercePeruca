<div *ngIf="produtos.length > 0">
    <section id="desc" class="container">
        <div class="row justify-content-center mt-2">
            <em id="textoOfex"> Quem comprou, tambem levou :</em>
        </div>
    </section>
    <div id="cardsHolder" class="container">
        <div *ngFor="let produto of produtos" class="d-inline col-md-3 col-xs-8 mt-3">
            <div class="card">
                <div class="text-center">
                    <img [src]="produto.imagens[0].local" class="imagem-produto">
                </div>
                <div class="card-body">
                    
                    <h5>{{produto.descricao}}</h5>
                    <p class="card-text"> {{produto.categoria.descricao}} <br>
                        {{produto.valorProduto.toLocaleString('pt-BR', formato)}} <br>
                    </p>
                    <a (click)="abrirPaginaProduto(produto.codProduto)" class="btn btn-dark btn-block text-white">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-3" *ngIf="produtosCategoria.length > 0">

            <em id="textoOfex"> Mesma categoria :</em>
        </div>
    </section>

        <div *ngFor="let produto of produtosCategoria" class="d-inline col-md-3 col-xs-8 mt-3">
            <div class="card">

                    <img [src]="produto.imagens[0].local" class="imagem-produto">
                </div>
                <div class="card-body">
                    
                    <h5>{{produto.descricao}}</h5>
                    <p class="card-text"> {{produto.categoria.descricao}} <br>
                        {{produto.valorProduto.toLocaleString('pt-BR', formato)}} <br>
                    </p>
                    <a (click)="abrirPaginaProduto(produto.codProduto)" class="btn btn-dark btn-block text-white">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
