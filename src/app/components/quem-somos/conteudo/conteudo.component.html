<div class="container-fluid">
    <div id="tituloApresentacao">
        <h2 class="featurette-heading">Quem somos: <span class="text-muted"> Apresentação da equipe</span></h2>
    </div>
    

    <div id="cards" class="row d-flex" >
        
        <div *ngFor="let contribuidor of contribuidores" id="apresentacao" class="col-lg-2">
            <img class="rounded-circle" [src]="contribuidor.foto" alt="Generic placeholder image"
                width="180" height="180">
            <h2>{{contribuidor.nome}}</h2>
            <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, ipsam possimus, quae recusandae </p>
            <!-- Botão para acionar modal -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target=".modal">
                Abrir
            </button>
        </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                   </div>
              </div>
            </div>
          </div>
    
</div>
