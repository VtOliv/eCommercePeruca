<div class="container-fluid">

  <div id="tituloApresentacao">
    <h2 class="featurette-heading">Quem somos: <span class="text-muted"> Apresentação da equipe</span></h2>
  </div>

  <div id="cards" class="row d-flex" >
    <div *ngFor="let contribuidor of contribuidores" id="apresentacao" class="col-lg-2 text-center">
      <img class="rounded-circle" [src]="contribuidor.foto" alt="Generic placeholder image"
        width="180" height="180">
      <h5>{{contribuidor.nome}}</h5>
      <p> {{contribuidor.funcao}} </p>
    </div>
  </div>

</div>
